<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <header id="timer-container">
        <p class="timer" id="timer-label">Time Remaining: </p>
        <p class="timer" id="timer-countdown"></p>
    </header>

    <main id="card" class="card-test">
        <h2 id="main-head">Javascript Quiz</h2>
        <p id="description">Each incorrect answer takes 5s off the clock!</p>
        <div id="buttonCont">
            <button class="btn" id="start-button" type="button">Start Now!</button>
        </div>
        <div class="image-container" id="green-check" >
            <img src="assets/images/checkMark.png" width="70%">
        </div>
        <div class="image-container" id="red-x">
            <img src="assets/images/xMark.png" width="70%">
        </div>
    </main>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
